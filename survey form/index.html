<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" method="post" action="#">
          <label for="name" id="name-label">Name <input type="text" id="name" name="name" placeholder="Enter your name" required></label>
          <label for="email" id="email-label">Email <input type="email" id="email" name="email" placeholder="Enter your email" required></label>
          <label for="number" id="number-label">Edad (optional) <input type="number" id="number" name="number" min="13" max="120" placeholder="Edad" required></label>

      <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full time job">Full time job</option>
            <option value="full time learned">Full time learned</option>
            <option value="prefer not to say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </label>

      <h3>Would you recommend freeCodeCamp to a friend?</h3>
      <label for="definitely">
        <input id="definitely" type="radio" name="recommended" value="definitely"> Definitely
      </label><br>
      <label for="maybe">
        <input id="maybe" type="radio" name="recommended" value="maybe"> Maybe
      </label><br>
      <label for="not_sure">
        <input id="not_sure" type="radio" name="recommended" value="not sure"> Not sure
      </label><br>

      <label for="features">What is your favorite feature of freeCodeCamp?

          <select id="features" name="features">
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>challeges
            <option value="proyects">Proyects</option>
            <option value="community">Community</option>
            <option value="open source">Open source</option>
          </select>
      </label>

      <h3>What would you like to see improved? (Check all that apply)</h3>

      <label for="frontend"><input type="checkbox" name="frontend" value="frontend" id="frontend"> Front-end Projects</label>
      <label for="backend"><input type="checkbox" name="backend" value="backend" id="backend"> Back-end Projects</label>
      <label for="data"><input type="checkbox" name="data" value="data" id="data"> Data Visualization</label>
      <label for="challenges"><input type="checkbox" name="data" value="challenges" id="challenges"> Challenges</label>
      <label for="OpenSourceCommunity"><input type="checkbox" name="Open Source Community" id="OpenSourceCommunity" value="Open Source Community"> Open Source Community</label>
      <label for="GitterHelpRooms"><input type="checkbox" name="Gitter help rooms" value="Gitter help rooms" id="GitterHelpRooms"> Gitter help rooms</label>
      <label for="Videos"><input type="checkbox" name="Videos" value="Videos" id="Videos"> Videos</label>
      <label for="CityMeetups"><input type="checkbox" name="City Meetups" value="City Meetups" id="CityMeetups"> City Meetups</label>
      <label for="Wiki"><input type="checkbox" name="Wiki" value="Wiki" id="Wiki"> Wiki</label>
      <label for="Forum"><input type="checkbox" name="Forum" value="Forum" id="Forum"> Forum</label>
          <label for="AdditionalCourses"><input type="checkbox" name="Additional Courses" value="AdditionalCourses" id="AdditionalCourses"> Additional Courses</label>

        
        <h3 for="text-area">Any comments or suggestions?</h3>
          <textarea rows="5" placeholder="Enter your comment here..." id="text-area">
          </textarea>
        

        <input type="submit" value="submit" id="submit">
    </form>

  


  </body>

</html>
